<!DOCTYPE html>
<html>
<head>
  <title>Мой Todo-лист</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f5f5f5; }
    input { padding: 12px; width: 320px; font-size: 16px; border: 2px solid #ddd; border-radius: 8px; }
    button { padding: 12px 20px; font-size: 16px; background: #2196F3; color: white; border: none; border-radius: 8px; cursor: pointer; }
    li { 
      padding: 12px; margin: 8px 0; background: white; border-radius: 8px; 
      display: flex; justify-content: space-between; align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .delete {
      background: #f44336; color: white; border: none; 
      width: 20px; height: 20px; border-radius: 50%; cursor: pointer; font-size: 18px;padding: 0;
    }
		.done {
			text-decoration: line-through;
			opacity: 0.6;
		}
		.check{
			width: 20px;
		}
  </style>
</head>
<body>
  <h1>Мои дела</h1>
  <input id="task-input" placeholder="Что нужно сделать?" />
  <button id="add-btn">Добавить</button>
	<button id="sort-btn">Сортировать A → Z</button>
	<button id="clear-all">Очистить всё</button>
	<button id="clear-done">Очистить завершённые</button>
  <ul id="task-list"></ul>



  <script src="./todo.js"></script>
</body>
</html>
